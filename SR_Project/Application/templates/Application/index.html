<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Super Resolution</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'Application/sty.css' %}" >
    <script type="text/javascript" src="{% static 'Application/anim.js' %}"></script>
     <script type="text/javascript" src="{% static 'Application/particle.js' %}"></script>
    <script type="text/javascript" src="{% static 'Application/app.js' %}"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Super Resolution</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content:flex-end;">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'Application:about' %}">About</a>
               </div>
          </div>
        </nav>
         <br><br><br><br><br><br><br><br>
         <h1>
        <span class="txt-rotate"
              data-period="2000"
             data-rotate='[ "High Definition Video Converter." ]'></span>
        </h1>
        <h2>A simple video enhancer based on Sub-Pixel Convolution.</h2>

<a href="{% url 'Application:upload' %}" class="button">Click to Enhance!</a>

            <div id="particles-js"></div>
   <script src="{% static 'Application/particles.js' %}"></script>
 <script src="{% static 'Application/app.js' %}"></script>


</body>
</html>
